<app-navbar></app-navbar>
<div class="container  first">
    <div class="d-flex justify-content-center h-80">
        <div class="card text-white" style="margin-top:150px;background-color:rgba(7, 7, 7, 0.5)">
            <div class="card-header" style="color: #2fd5f8">
                <div class="data" style="margin-left: 18%">
                    <h3>Find NearBy Doctors</h3>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="container">
                        <div class="row heading heading-icon" style="margin-left: 70px">

                            <div style="color: #2fd5f8;margin-left: 39px">
                                <h4>Select Location</h4>
                            </div>
                            <div style="margin-left: 38px">
                                <form>
                                    <!-- <mat-form-field> -->
                                    <input class="search-area" type="text" placeholder="Search an area"
                                        [(ngModel)]="location" [matAutocomplete]="auto" [formControl]="myControl">
                                    <mat-autocomplete #auto="matAutocomplete">
                                        <!-- autoActiveFirstOption -->
                                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option"
                                            (click)="search()">
                                            {{option}}
                                        </mat-option>
                                    </mat-autocomplete>
                                    <!-- </mat-form-field> -->
                                </form>
                            </div>

                        </div>
                    </div><br>
                    <div class="" style="width:100%;background:white">

                        <button class="btn btn1" (click)="doctorDetails()">Doctor</button>
                        <button class="btn btn1">Clinic</button>
                        <button class="btn btn1">Pharmacy</button>
                        <button class="btn btn1">Labs</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
