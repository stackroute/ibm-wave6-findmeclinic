<br>
<div class="wrapper">
   
<div class="container">
    <mat-toolbar class="toolbar"></mat-toolbar>
          <mat-card class="cards">
                  <form method="post">
                          <div class="row">
                              <div class="col-md-3">
                              </div>
                              <div class="col-md-8">
                                  <div class="profile-head">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-3">
                                  <button  class="btn  float-left btn-info btn-md btn-register" (click)="editPatientProfile()"><i class="fa fa-edit"></i>Edit Profile</button>
                              </div>
                              <div class="col-md-6">
                                  <div class="tab-content profile-tab" id="myTabContent">
                                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                          <div class="row">
                                              <div class="col-md-6">
                                                  <label>Name</label>
                                              </div>
                                              <div class="col-md-6">
                                                  <p style="color:#1d90a7;">{{patientData.name}}</p>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6">
                                                  <label>Email</label>
                                              </div>
                                              <div class="col-md-6">
                                                  <p style="color:#1d90a7;">{{patientData.emailId}}</p>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6">
                                                  <label>Phone</label>
                                              </div>
                                              <div class="col-md-6">
                                                  <p style="color:#1d90a7;">{{patientData.phone}}</p>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6">
                                                  <label>Date of Birth
                                                  </label>
                                              </div>
                                              <div class="col-md-6">
                                                  <p style="color:#1d90a7;">{{patientData.dateOfBirth}}</p>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6">
                                                  <label>Gender
                                                  </label>
                                              </div>
                                              <div class="col-md-6">
   <p style="color:#1d90a7">{{patientData.gender}}</p>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                  </form>
          </mat-card>
   </div>
   </div>
