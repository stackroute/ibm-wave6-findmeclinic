<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<app-navbar></app-navbar>
<div class="registerbackground">
<div class="container">
<hr>
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
    <h4 class="card-title mt-2" align="center">Sign up</h4>
</header>
<article class="card-body">
<form>
    <div class="form-row">
        <div class="col form-group">
            <label>Name </label>
              <input type="text" class="form-control" placeholder=""  #patientname required>
        </div> <!-- form-group end.// -->
        <div class="col form-group">
            <label>Phone</label>
              <input type="tel" class="form-control" pattern="^\d{10}$" title="10 Digit Number please" placeholder=" " #phone required>
        </div> <!-- form-group end.// -->
    </div> <!-- form-row end.// -->
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="" #email required>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
   </div> <!-- form-group end.// -->

  <label>Date of Birth</label>
 <div class="form-group">
       <input name="date" type="date" id="psDate" class="form-control" required #date>

</div>


    <div class="form-group">
            <label class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" #gender value="option1">
          <span class="form-check-label"> Male </span>
        </label>
        <label class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" #gender value="option2">
          <span class="form-check-label"> Female</span>
        </label>
    </div> <!-- form-group end.// -->
    <!-- form-row.// -->
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" #password pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div><!-- form-group end.// -->
   <div class="form-group">
       <button type="button" class="btn  btn-block " (click)="register(patientname.value,phone.value,email.value,date.value,gender.value,password.value)"> Sign Up  </button>
 </div>
</form>
</article> <!-- card-body end .// -->
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div>
</div>
<!--container end.//-->
<app-footer></app-footer>
