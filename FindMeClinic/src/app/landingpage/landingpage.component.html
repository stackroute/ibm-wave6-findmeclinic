<app-navbar></app-navbar>
<div class="container-fluid first">
    <div class="d-flex justify-content-center h-80">
        <div class="card second">
            <div class="card-header third" >
                <div class="data four" >
                    <h3>Find NearBy Doctors</h3>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="container">
                        <div class="row heading heading-icon" style="margin-left: 70px">

                            <div style="color: #2fd5f8;margin-left: 39px">
                                <h4>Select Location</h4>
                            </div>
                            <div style="margin-left: 39px;float:left" class="five">
                                <form>
                                    <input class="search-area" type="text" placeholder="Search an area"
                                        [(ngModel)]="location" [matAutocomplete]="auto" [formControl]="myControl">
                                    <mat-autocomplete #auto="matAutocomplete">
                                       
                                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option"
                                            (click)="search()">
                                            {{option}}
                                        </mat-option>
                                    </mat-autocomplete>
                                   
                                </form>
                            </div>

                        </div>
                    </div><br>
                    <div class="" style="width:100%;background:white">

                        <button class="btn btn1" (click)="doctorDetails()">Doctor</button>
                        <button class="btn btn1">Clinic</button>
                        <button class="btn btn1">Pharmacy</button>
                        <button class="btn btn1">Labs</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
